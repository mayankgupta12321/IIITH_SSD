<!DOCTYPE html>
<html>

<head>
    <title>Team Form</title>
    <script src="login.js"></script>
</head>

<body>

    <h1 id="Login/Signup">Team Form</h1>
    <form name="myForm">
        <table>
            <tr>
                <td>
                    <label for="roll">Roll</label><br>
                </td>
                <td>
                    <input type="text" id="roll" name="roll" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label><br>
                </td>
                <td>
                    <input type="password" id="password" name="password" required >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">Role</label><br>
                </td>
                <td>
                    <select name="role" id="role" required>
                        <option value="student">Student</option>
                        <option value="ta">TA</option>
                      </select>
                </td>
            </tr>
        </table>
        <button id="signup" value = "signup" onclick="dosignup()">Sign Up</button>
        <button id="login" value = "login">Login</button>
    </form>
</body>

</html>
